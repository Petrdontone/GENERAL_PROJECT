name: CI

on:
  push:
    branches: [ "main", "develop"]
  pull_request:
    branches: [ "main"]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        run: |
         pwd
         ls -la
         echo Hello, world!
         docker build .
         pwd
         mkdir folder && pwd
         sh who_answers.sh 

      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

  jira_script:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        run: |
         pwd
         ls -la
         echo Hello, world!
         pwd
         mkdir folder && pwd
         sh who_answers.sh
         docker build .
         find . -name '*.pyc' -delete
         ls -la

      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.         

  sveta job:
    runs-on: linux-latest
    steps:
      - uses: actions/checkout@v3
      - name: Svetlana
        run: |
          pwd
          ls -la 
          mkdir Sveta_folder && mv ./GameScript.sh ./Sveta_folder && cd Sveta_folder
          sh GameScript.sh       
          ls -la
          
